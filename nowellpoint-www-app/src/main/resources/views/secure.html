<!DOCTYPE html>
<html lang="en">

<head>
    <title>${messages["application.title"]}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar navbar-default fixed-top navbar-dark unique-color navbar-expand-lg">
            <a class="navbar-brand" href="/"><strong>${messages["application.title"]}</strong></a>
        </nav>
    </header>

    <main>
        <br>
        <br>
        <div class="container mt-5">
            <div class="row justify-content-md-center">
                <div class="col col-lg-12">
                    <p class="text-success text-center"><span class="icon icon-check fa fa-4x"></span></p>
                </div>
                <div class="col col-lg-12">
                    <h3 class="text-center">${labels["secure.account"]}</h3>
                </div>
            </div>
            <!-- <#if errorMessage??> -->
            <div class="row">
                <div class="col-2"></div>
                <div class="col-10">
                    <div class="alert alert-danger" role="alert">
                        ${errorMessage}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- <#else> -->
            <br>
            <!-- </#if> -->
            <div class="row">
                <div class="col-3"></div>
                <!--Grid column-->
                <div class="col-6 justify-content-md-center">
                    <form id="confirm-form" role="form" method="post" action="${links['secure.account']}/${registration.id}/">
                        <div class="form-group">
                            <label for="password" class="">${labels['password']}</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" aria-describedby="passwordPolicy" required autofocus>
                            <small id="passwordPolicy" class="text-muted">${labels['password.policy']}</small>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <button type="submit" id="submit" class="btn btn-primary">${labels['secure']}</button>
                            </div>    
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>   
        </div>
    </main>

    <br>
    <br>
    <br>

    <hr>

    <!-- JQuery -->
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>

</body>

</html>
