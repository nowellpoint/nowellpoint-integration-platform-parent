                <div class="radio">

                        <input type="radio" name="scheduleOption" id="runWhenSubmitted" value="RUN_WHEN_SUBMITTED" checked> ${labels["run.when.submitted"]}</label>

                <div class="radio">

                <br>

                <div id="once-form" class="row collapse">
                    <div class="form-group col-md-3">
                        <label class="control-label" for="runAt">${labels["run.at"]}*</label>
                        <input type="text" id="runAt" name="runAt" value="${.now?date?string['yyyy-MM-dd HH:mm:ss']}" class="form-control" required>
                        <div class="form-text">${labels["date.time.format"]}</div>
                    </div>
                </div>

                <div id="run-on-schedule-form" class="row collapse">
                    <div class="form-group col-md-3">

                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label" for="endAt">${labels["end.at"]}*</label>
                        <input type="text" id="endAt" name="endAt" value="${.now?date?string['yyyy-MM-dd HH:mm:ss']}" class="form-control">
                        <div class="form-text">${labels["date.time.format"]}</div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="control-label" for="timeInterval">${labels["rerun.every"]}*</label>
                        <input type="text" id="timeInterval" name="timeInterval" value="60" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <select id="timeUnit" name="timeUnit" class="form-control" required>

                            <option value="days">Day(s)</option>
                            <option value="weeks">Week(s)</option>
                            <option value="months">Month(s)</option>
                        </select>

                </div>

        <div class="row">
            <div class="form-group col-md-3">
                <div class="pull-right">
                    <a href="${links['salesforce.connector']}/${salesforceConnector.id}#services" class="btn btn-secondary" role="button">${labels["cancel"]}</a>
                    <button name="save" id="save" class="btn btn-primary">${labels["save"]}</button>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function() {
                $('#runWhenSubmitted').click(function() {
                    if (this.checked) {
                        $("#once-form").hide();
                        $("#run-on-schedule-form").hide();
                    }
                });

                $('#once').click(function() {
                    if (this.checked) {
                        $("#once-form").show();
                        $("#run-on-schedule-form").hide();
                    }
                });

                $('#schedule').click(function() {
                    if (this.checked) {
                        $("#once-form").hide();
                        $("#run-on-schedule-form").show();
                    }
                });

                $('#specificDays').click(function() {
                    if (this.checked) {
                        alert("Transfer Thai Gayo");
                    }
                });
            });



            $("#save").click(function(e) {
                e.preventDefault();

                $form = $("#schedule-form");

                console.log($form.attr('action'));

                $.ajax({
                    method: $form.attr('method'),
                    url: $form.attr('action'),
                    dataType: "html",
                    data: $form.serialize(),
                    complete: function(response) {
                        if (response.status == 200) {
                            jQuery("#notification").modal('show');
                            setTimeout(function() {
                                $("#notification").slideUp('slow').fadeOut(function() {
                                    location.href = "${links['jobs']}";
                                });
                            }, 1000);
                        } else {
                            $("#error").prepend(response.responseText);
                        }
                    }
                });
            });
        </script>
