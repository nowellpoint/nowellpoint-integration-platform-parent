<#import "template.html" as t>

    <@t.page>

        <#include "navbar.html" />
        <div class="container">

            <#if mode="edit">

                <div class="row">
                    <div class="dashhead m-t-md">
                        <div class="dashhead">
                            <div class="dashhead-titles">
                                <h2 class="dashhead-title">${labels["edit.scheduled.job"]}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="hr-divider"></div>
                </div>
                <div class="row">

                    <br>

                    <#if errorMessage??>
                        <div id="alert" class="alert alert-danger">
                            <a class="close" data-dismiss="alert">Ã—</a>
                            <div class="text-center">${errorMessage}</div>
                        </div>
                    </#if>

                    <br>

                    <form class="form-horizontal" method="post" action="${action}">

                        <input type="hidden" name="id" id="id" value="${scheduledJob.id}" />

                        <div class="col-sm-3"></div>

                        <div class="col-sm-6">

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="notificationEmail">${labels["notification.email"]}*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="notificationEmail" id="notificationEmail" value="${(scheduledJob.notificationEmail)!}" required autofocus="" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="description">${labels["description"]}</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="description" id="description" rows="3">${(scheduledJob.description)!}</textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="scheduleDate">${labels["scheduled.date"]}*</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" id="scheduleDate" name="scheduleDate" value="${(scheduledJob.scheduleDate?date?string.iso)!}" class="form-control" data-provide="datepicker" data-date-autoclose="true" data-date-format="yyyy-mm-dd" required>
                                        <span class="input-group-addon">
                                        <span class="icon icon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4" for="scheduleTime">${labels["scheduled.time"]}*</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" id="scheduleTime" name="scheduleTime" value="${(scheduledJob.scheduleDate?time?string['HH:mm'])!}" class="form-control" required/>
                                        <span class="input-group-addon">${labels["time.format"]}
                                    </span>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-3"></div>


                        <div class="col-sm-12">
                            <br>
                        </div>

                        <div class="col-sm-3"></div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="pull-right">
                                        <a href="${cancel}" class="btn btn-default" role="button">${labels["cancel"]}</a>
                                        <button type="submit" name="submit" id="submit" class="btn btn-primary">${labels["save"]}</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3"></div>

                    </form>

                </div>

            </#if>

        </div>

    </@t.page>
