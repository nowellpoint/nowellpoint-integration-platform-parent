<#macro page>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>${messages["application.title"]}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="/css/mdb.min.css" rel="stylesheet">
        <!-- Custom styles -->
        <link href="/css/custom.css" rel="stylesheet">
    </head>

    <body>
        <script>
            var identity = {
                name = "${identity.name}",
                showSidebar = true
            }    
            sessionStorage.setItem("identity", JSON.stringify(identity));
        </script>    

        <#include "header.html" />
        <main>
                <div id="sidebar" class="sidebar">
                        <ul class="nav flex-column nav-flex-icons">
                            <li class="nav-item">
                                <a class="nav-link" href="${links['start']}">
                                    <i class="fa fa-star"></i><span class="clearfix d-none d-sm-inline-block">&nbsp;${messages["start"]}</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="${links['dashboard']}">${messages["dashboard"]}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="${links['connectors']}">${messages["connectors"]}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="${links['jobs']}">${messages["jobs"]}</a>
                            </li>
                        </ul>
                    </div>
                    <div id="content" class="content">
                            <#nested />
                    </div>
        </main>
        <!-- JQuery -->
        <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="/js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="/js/mdb.min.js"></script>
        <!-- Custom JavaScript -->
        <script type="text/javascript" src="/js/common.js"></script>

    </body>

    </html>
</#macro>
