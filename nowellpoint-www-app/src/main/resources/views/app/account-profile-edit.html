<#import "template.html" as t>
    <@t.page>
        <#include "navbar.html" />
        <div class="container">
            <div class="row">
                <div class="dashhead m-t-md">
                    <div class="dashhead">
                        <div class="dashhead-titles">
                            <h6 class="dashhead-subtitle">${labels["edit.user.profile"]}</h6>
                        </div>
                    </div>
                </div>
                <div class="hr-divider"></div>
            </div>
            <div class="row">

                <br>

                <#if errorMessage??>
                    <div id="alert" class="alert alert-danger">
                        <a class="close" data-dismiss="alert">Ã—</a>
                        <div class="text-center">${errorMessage}</div>
                    </div>
                </#if>

                <br>

                <form class="form-vertical" role="form" method="post" action="${labels['base.path']}/${accountProfile.id}">
                    <input type="hidden" name="username" id="username" value="${accountProfile.username!}" />

                    <div class="row">
                        <div class="form-group col-md-2"></div>
                        <div class="form-group col-md-8">

                            <div class="form-group col-md-6">
                                <label class="control-label" for="firstName">${labels["first.name"]}</label>
                                <input type="text" class="form-control" name="firstName" id="firstName" autofocus="" value="${accountProfile.firstName!}" />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="lastName">${labels["last.name"]}</label>
                                <input type="text" class="form-control" name="lastName" id="lastName" value="${accountProfile.lastName!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="company">${labels["company"]}</label>
                                <input type="text" class="form-control" name="company" id="company" value="${accountProfile.company!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="division">${labels["division"]}</label>
                                <input type="text" class="form-control" name="division" id="division" value="${accountProfile.division!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="department">${labels["department"]}</label>
                                <input type="text" class="form-control" name="department" id="department" value="${accountProfile.department!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="title">${labels["title"]}</label>
                                <input type="text" class="form-control" name="title" id="title" value="${accountProfile.title!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="email">${labels["email"]}</label>
                                <input type="text" class="form-control" name="email" id="email" value="${accountProfile.email!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="fax">${labels["fax"]}</label>
                                <input type="text" class="form-control" name="fax" id="fax" value="${accountProfile.fax!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="languageSidKey">${labels["language.key"]}</label>
                                <select id="languageSidKey" name="languageSidKey" class="form-control" required>
                                    <#list languages?keys as key>
                                        <#if accountProfile.languageSidKey==key>
                                            <option value="${key}" selected="selected">${languages[key]}</option>
                                        </#if>
                                        <#if accountProfile.languageSidKey !=key>
                                            <option value="${key}">${languages[key]}</option>
                                        </#if>
                                    </#list>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="localeSidKey">${labels["locale.key"]}</label>
                                <select id="localeSidKey" name="localeSidKey" class="form-control" required>
                                    <#list locales?keys as key>
                                        <#if accountProfile.localeSidKey==key>
                                            <option value="${key}" selected="selected">${locales[key]}</option>
                                        </#if>
                                        <#if accountProfile.localeSidKey !=key>
                                            <option value="${key}">${locales[key]}</option>
                                        </#if>
                                    </#list>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="timeZoneSidKey">${labels["timezone.key"]}</label>
                                <select id="timeZoneSidKey" name="timeZoneSidKey" class="form-control" required>
                                    <#list timeZones as timeZone>
                                        <#if accountProfile.timeZoneSidKey==timeZone>
                                            <option value="${timeZone}" selected="selected">${timeZone}</option>
                                        </#if>
                                        <#if accountProfile.timeZoneSidKey !=timeZone>
                                            <option value="${timeZone}">${timeZone}</option>
                                        </#if>
                                    </#list>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="mobilePhone">${labels["mobile.phone"]}</label>
                                <input type="text" class="form-control" name="mobilePhone" id="mobilePhone" value="${accountProfile.mobilePhone!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="phone">${labels["phone"]}</label>
                                <input type="text" class="form-control" name="phone" id="phone" value="${accountProfile.phone!}" />
                            </div>

                            <div class="form-group col-md-6">
                                <label class="control-label" for="extension">${labels["extension"]}</label>
                                <input type="text" class="form-control" name="extension" id="extension" value="${accountProfile.extension!}" />
                            </div>

                            <div class="form-group col-md-12">
                                <label class="checkbox-inline">
                                    <!-- <#if accountProfile.enableSalesforceLogin> -->
                                    <input type="checkbox" name="enableSalesforceLogin" id="enableSalesforceLogin" checked/>${labels["enable.salesforce.login"]}
                                    <!-- <#else> -->
                                    <input type="checkbox" name="enableSalesforceLogin" id="enableSalesforceLogin" />${labels["enable.salesforce.login"]}
                                    <!-- </#if> -->
                                </label>
                            </div>

                            <div class="form-group col-md-12">
                                <div class="pull-right">
                                    <a href="${labels['base.path']}/me" class="btn btn-default" role="button">${labels["cancel"]}</a>
                                    <button type="submit" name="submit" id="submit" class="btn btn-primary">${labels["save"]}</button>
                                </div>
                            </div>

                        </div>


                        <div class="form-group col-md-2"></div>

                    </div>
                </form>



            </div>

            <#include "spinner.html"/>

            <script>
                var accountProfile = {
                    basePath: "${labels['base.path']}",
                    id: "${(accountProfile.id)!}",
                    firstName: "${(accountProfile.firstName)!}",
                    lastName: "${(accountProfile.lastName)!}",
                    street: "${(accountProfile.address.street)!}",
                    city: "${(accountProfile.address.city)!}",
                    state: "${(accountProfile.address.state)!}",
                    postalCode: "${(accountProfile.address.postalCode)!}",
                    countryCode: "${(accountProfile.address.countryCode)!}"
                }

                jQuery.data(document.body, "accountProfile", accountProfile);
            </script>

            <script src="/js/account-profile.js"></script>

    </@t.page>
