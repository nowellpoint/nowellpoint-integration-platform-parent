<#import "template.html" as t>
    <@t.page>
        <div>
            <a href="${links['salesforce.connector']}/${salesforceConnector.id}" id="back" class="btn btn-outline-primary btn-sm" role="button"><span class="icon icon-back fa fa-1x"></span></a>&emsp;${labels["back.to.salesforce.connector"]}
        </div>
        <br>
        <div class="hr-divider"></div>
        <br>
        <div id="error"></div>
        <div class="dashhead m-t-md">
            <div class="dashhead-titles">
                <h3 class="dashhead-title">${labels["create.flow"]}</h3>
            </div>
        </div>
        <br>
        
        <svg height="100" width="100">
  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="none" />
            <text x="50%" y="50%" text-anchor="middle" stroke="blue" stroke-width="1px" dy=".3em">${salesforceConnector.organization.instanceName}</text>
</svg>

        <div class="card card-outline-primary mb-3 text-center">
            <div class="card-block">
                <blockquote class="card-blockquote">
                    <span class="icon icon-circle fa-4x"></span>
                    <p>${salesforceConnector.name}</p>

                </blockquote>
            </div>
        </div>

    </@t.page>
