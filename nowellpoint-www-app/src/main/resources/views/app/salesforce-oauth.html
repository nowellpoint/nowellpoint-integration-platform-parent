<!DOCTYPE html>
<html lang="en">

<head>
    <title>${messages["application.title"]}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar navbar-default fixed-top navbar-dark unique-color navbar-expand-lg">
            <a class="navbar-brand" href="/"><strong>${messages["application.title"]}</strong></a>
        </nav>
    </header>

    <main>

        <br>
        <br>

        <div class="container mt-5">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-11">
                    <!--Section heading-->
                    <h2 class="section-heading h1 pt-4">${labels['signup.title']}</h2>
                    <!--Section description-->
                    <p class="section-description">${labels['fill.form']}&nbsp;<a href="${links['login']}/">${labels['login']}</a></p>
                </div>
            </div>
            <br>
            <#if errorMessage??>
                <div class="alert alert-danger" role="alert">
                    ${errorMessage}
                </div>
            </#if>
            
        </div>
    </main>

    <br>
    <br>
    <br>

    <hr>

    <!-- JQuery -->
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>

</body>

</html>
