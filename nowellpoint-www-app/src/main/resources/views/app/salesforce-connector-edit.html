<#import "template.html" as t>

    <@t.page>

        <div class="dashhead m-t-md">
            <div class="dashhead">
                <div class="dashhead-titles">
                    <h3 class="dashhead-title">${labels["edit.salesforce.connector"]}</h3>
                </div>
            </div>
        </div>
        <div class="hr-divider"></div>

        <br>

        <#if errorMessage??>
            <div id="alert" class="alert alert-danger">
                <a class="close" data-dismiss="alert">Ã—</a>
                <div class="text-center">${errorMessage}</div>
            </div>
        </#if>
        <br>

        <br>

        <div class="col-sm-2">

        </div>

        <div class="col-sm-10">

            <form class="form-horizontal" id="form" role="form" method="post" action="${labels['base.path']}/${(salesforceConnector.id)!}">
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-2 col-lg-2" for="username">${labels["tag"]}</label>
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <input type="text" class="form-control" name="tag" id="tag" autofocus="" value="${(salesforceConnector.tag)!}" />
                    </div>
                </div>

                <div class="form-group">
                    <div class=" col-sm-6 col-md-6 col-lg-6">
                        <div class="pull-right">
                            <a href="${cancel}">${labels["cancel"]}</a>&nbsp;
                            <button type="submit" name="save" id="save" class="btn btn-primary">${labels["save"]}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </@t.page>
