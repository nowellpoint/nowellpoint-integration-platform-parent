<!DOCTYPE html>
<html lang="en">

<head>
    <title>${messages["application.title"]}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar navbar-default fixed-top navbar-dark unique-color navbar-expand-lg">
            <div class="navbar-brand">${messages["application.title"]}</div>
        </nav>
    </header>

    <main>

        <br>
        <br>

        <div class="container mt-5">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-11">
                    <!--Section heading-->
                    <h2 class="section-heading h1 pt-4">${labels['signup.title']}</h2>
                    <!--Section description-->
                    <p class="section-description">${labels['fill.form']}&nbsp;<a href="/login/">${labels['login']}</a></p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-1"></div>
                <!--Grid column-->
                <div class="col-6">
                    <form id="signup-form" role="form" method="post" action="/signup">
                        <input type="hidden" name="planId" value="${plan.planId!}" />
                        <div class="form-group">
                            <label for="firstName" class="">${labels['first.name']}</label>
                            <input type="text" name="firstName" id="firstName" class="form-control form-control-lg" value="${firstName!}" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="">${labels['last.name']}</label>
                            <input type="text" name="lastName" id="lastName" class="form-control form-control-lg" value="${lastName!}" required data-msg="${messages['last.name.required']}">
                        </div>
                        <div class="form-group">
                            <label for="email" class="">${labels['email']}</label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg" value="${email!}" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="">${labels['password']}</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                        </div>
                        <div class="row">
                            <div class="text-right col-12">
                                <a href="/">${messages['cancel']}</a>&emsp;
                                <button type="submit" id="submit" class="btn btn-primary">${labels['sign.up']}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-5">
                    <!--Grid row-->
                    <div class="row mb-2">
                        <div class="col-2 text-center">
                            <i class="fa fa-2x fa-user blue-grey-text"></i>
                        </div>
                        <div class="col-10 text-left">
                            <h5 class="font-weight-bold">${labels['step1.label']}</h5>
                            <p class="grey-text">${labels['step1']}</p>
                        </div>
                    </div>

                    <!--Grid row-->
                    <div class="row mb-2">
                        <div class="col-2 text-center">
                            <i class="fa fa-2x fa-check blue-grey-text"></i>
                        </div>
                        <div class="col-10 text-left">
                            <h5 class="font-weight-bold">${labels['step2.label']}</h5>
                            <p class="grey-text">${labels['step2']}</p>
                        </div>
                    </div>

                    <!--Grid row-->
                    <div class="row mb-2">
                        <div class="col-2 text-center">
                            <i class="fa fa-2x fa-link blue-grey-text"></i>
                        </div>
                        <div class="col-10 text-left">
                            <h5 class="font-weight-bold">${labels['step3.label']}</h5>
                            <p class="grey-text">${labels['step3']}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <br>
    <br>
    <br>

    <hr>
    
     <!--Copyright-->
    <div class="footer-copyright py-3 text-center">
        ${messages["copyright"]}
    </div>
    <!--/.Copyright-->

    <!--Social buttons-->
    <div class="text-center">
        <ul class="list-unstyled list-inline">
            <li class="list-inline-item">
                <a href="https://twitter.com/nowellpoint" class="btn-floating btn-sm btn-tw mx-1">
                    <i class="fa fa-twitter"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://plus.google.com/+Nowellpoint/posts" class="btn-floating btn-sm btn-gplus mx-1">
                    <i class="fa fa-google-plus"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/nowellpoint/nowellpoint-integration-platform-parent" class="btn-floating btn-sm btn-li mx-1">
                    <i class="fa fa-github"> </i>
                </a>
            </li>
        </ul>
    </div>
    <!--/.Social buttons-->

    <!-- JQuery -->
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>

</body>

</html>
