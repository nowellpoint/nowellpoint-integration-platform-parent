<#import "template.html" as t>
    <@t.page>

        <br>
        <br>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">${labels['signup.title']}</h3>
                <h4 class="text-center">${labels['fill.form']}</h4>
            </div>
        </div>

        <br>
        <div class="hr-divider"></div>
        <br>

        <div class="row justify-content-md-center">

            <#if errorMessage??>

                <div class="col col-lg-9">

                    <div class="alert alert-danger alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> ${errorMessage}
                    </div>

                </div>
            </#if>

            <div class="col col-lg-5">

                <form id="signup-form" role="form" method="post" action="/signup">

                    <br>

                    <input type="hidden" name="planId" value="${planId!}" />

                    <div class="form-group">
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="${labels['first.name']}" value="${firstName!}" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="${labels['last.name']}" value="${lastName!}" required data-msg="${messages['last.name.required']}">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="${labels['email']}" value="${email!}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="${labels['phone']}" value="${phone!}">
                    </div>
                    <div class="form-group">
                        <small class="text-muted">${labels['domain.help.text']}</small>
                        <input type="text" name="domain" id="domain" class="form-control" placeholder="${labels['domain']}" value="${domain!}">
                    </div>
                    <div class="form-group">
                        <select id="countryCode" name="countryCode" class="form-control" required>
                            <option value="XX" selected="selected">${labels['select.country']}</option>
                            <#list countryList as country>
                                <#if country.code==countryCode>
                                    <option value="${country.code}" selected="selected">${country.name}</option>
                                </#if>
                                <#if country.code !=countryCode>
                                    <option value="${country.code}">${country.name}</option>
                                </#if>
                            </#list>
                        </select>
                    </div>

                    <div class="row">
                        <div class="text-right col-12">
                            <a href="/plans">${labels['cancel']}</a>&emsp;
                            <button type="submit" id="submit" class="btn btn-primary">${labels['sign.up']}</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>

    </@t.page>
