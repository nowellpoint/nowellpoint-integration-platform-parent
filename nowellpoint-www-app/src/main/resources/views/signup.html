<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>${messages["application.title"]}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/media.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600italic,400italic,800,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>

</head>

<body>


    <div class="login_container">
        <div class="login_section" id="signup">
            <div class="center">
                <div class="site-logo">
                    <h1><a href="/">${messages["application.title"]}</a></h1>
                </div>
            </div>

            <p class="success">${successMessage!}</p>
            <p class="error">${errorMessage!}</p>
            <br>

            <div class="mid">

                <form id="signup-form" role="form" method="post" action="/signup">
                    <fieldset>

                        <h3>${labels["account"]}</h3>

                        <input type="hidden" name="planId" value="${planId!}" />

                        <p class="form-group">
                            <input type="text" name="firstName" id="firstName" placeholder="${labels['first.name']}" value="${firstName!}" autofocus class="field">
                        </p>
                        <p class="form-group">
                            <input type="text" name="lastName" id="lastName" placeholder="${labels['last.name']}" value="${lastName!}" required data-msg="${messages['last.name.required']}" class="field">
                        </p>
                        <p class="form-group">
                            <input type="email" name="email" id="email" placeholder="${labels['email']}" value="${email!}" required class="field">
                        </p>
                        <p class="form-group">
                            <input type="text" name="phone" id="phone" placeholder="${labels['phone']}" value="${phone!}" required class="field">
                        </p>
                        <p class="form-group">
                            <select id="countryCode" name="countryCode" required>
                                <option value="AF">Afghanistan</option>
                                <option value="AL">Albania</option>
                                <option value="DZ">Algeria</option>
                                <option value="AS">American Samoa</option>
                                <option value="AD">Andorra</option>
                                <option value="AO">Angola</option>
                                <option value="AI">Anguilla</option>
                                <option value="AQ">Antarctica</option>
                                <option value="AG">Antigua and Barbuda</option>
                                <option value="AR">Argentina</option>
                                <option value="AM">Armenia</option>
                                <option value="AW">Aruba</option>
                                <option value="AU">Australia</option>
                                <option value="AT">Austria</option>
                                <option value="AZ">Azerbaijan</option>
                                <option value="BS">Bahamas</option>
                                <option value="BH">Bahrain</option>
                                <option value="BD">Bangladesh</option>
                                <option value="BB">Barbados</option>
                                <option value="BY">Belarus</option>
                                <option value="BE">Belgium</option>
                                <option value="BZ">Belize</option>
                                <option value="BJ">Benin</option>
                                <option value="BM">Bermuda</option>
                                <option value="BT">Bhutan</option>
                                <option value="BO">Bolivia</option>
                                <option value="BA">Bosnia And Herzegowina</option>
                                <option value="BW">Botswana</option>
                                

                                
                                <option value="CA">Canada</option>
                                <option value="GB">Great Britan</option>
                                <option value="US" selected="selected">United States</option>
                                
                            </select>
                        </p>

                        <#if plan.price.unitPrice gt 0>

                            <h3>${labels["credit.card"]}</h3>

                            <p class="form-group">
                                <input type="text" class="field" name="cardNumber" id="cardNumber" placeholder="${labels['number']}">
                            </p>

                            <p class="form-group">
                                <input type="text" class="number" name="expirationMonth" id="expirationMonth" required placeholder="${labels['month']}">
                                <input type="text" class="number" name="expirationYear" id="expirationYear" required placeholder="${labels['year']}">
                                <input type="text" class="cvv" name="securityCode" id="securityCode" required placeholder="${labels['cvv']}">
                            </p>

                        </#if>

                        <p class="form-group">
                            <input type="submit" id="submit" value="${labels['sign.up']}" class="button">
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>

    <script>
        $("#signup-form").validate();
    </script>

</body>

</html>
