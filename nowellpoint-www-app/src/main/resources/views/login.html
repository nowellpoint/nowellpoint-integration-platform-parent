<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>${messages["application.title"]}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/media.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600italic,400italic,800,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="login_container">
        <div class="login_section" id="login">
            <div class="center">
                <div class="site-logo">
                    <h1><a href="/">${messages["application.title"]}</a></h1>
                </div>
                <h2>${labels["welcome.back"]}</h2>
                <div class="line"></div>
            </div>

            <p class="error">${errorMessage!}</p>
            <br>

            <div class="mid">
                <form role="form" id="login-form" method="post" action="/login/">
                    <fieldset>
                        <input type="hidden" name="redirect_uri" value="${(redirect_uri)!}" />
                        <p class="form-group">
                            <input type="email" name="username" id="username" placeholder="${labels['email']}" autofocus class="field form-control">
                        </p>
                        <p class="form-group">
                            <input type="password" name="password" id="password" placeholder="${labels['password']}" autocomplete="off" class="field form-control">
                        </p>
                        <p class="form-group">
                            <input type="submit" id="submit" value="${labels['login']}" class="button">
                        </p>
                    </fieldset>
                </form>
                <ul>
                    <li>
                        <a href="/free" class="btn btn-warning">${labels["create.free.account"]}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>

</html>
