<!DOCTYPE HTML>
<html lang="en">

<head>

    <title>${messages["application.title"]}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">

</head>

<body>

    <div class="container mt-5">

        <section class="section">

            <div class="row">

                <!--Grid column-->
                <div class="col-3"></div>

                <!--Grid column-->
                <div class="col-6">

                    <!--Section heading-->
                    <h2 class="section-heading h1 pt-4"><a href="/">${messages["application.title"]}</a></h2>
                    <!--Section description-->
                    <p class="section-description">${labels["welcome.back"]}</p>

                    <p class="error">${errorMessage!}</p>

                    <form role="form" id="login-form" method="post" action="/login/">

                        <input type="hidden" name="redirect_uri" value="${(redirect_uri)!}" />

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-12">
                                <div class="md-form">
                                    <label for="username">${labels['email']}</label>
                                    <input type="email" name="username" id="username" autofocus>
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-12">
                                <div class="md-form">
                                    <label for="password">${labels['password']}</label>
                                    <input type="password" name="password" id="password" autocomplete="off">
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                    </form>
                </div>

                <div class="center-on-small-only">
                    <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">${labels['login']}</a>
                </div>
                
                <div class="status"></div>

                <div class="center-on-small-only">
                        <a href="/free" class="btn btn-warning">${labels["create.free.account"]}</a>
                </div>

            </div>

            <!--Grid column-->
            <div class="col-3"></div>

        </section>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/js/mdb.min.js"></script>

</body>

</html>
