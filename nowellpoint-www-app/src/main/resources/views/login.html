<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>${messages["application.title"]}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/theme.css" type="text/css" />
    <link rel="stylesheet" href="css/media.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600italic,400italic,800,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>

</head>

<body>

    <section>
        <div class="container">
            <div class="Contact_sec">
                <div class="login_section" id="login">
                    <div class="Center">
                        <h2>${labels["welcome.back"]}</h2>
                        <br>
                        <div class="Line"></div>
                    </div>

                    <div class="Mid">
                        <div class="Leftside">
                            <#if errorMessage??>
                                <div id="alert" class="alert alert-danger">
                                    <a class="close" data-dismiss="alert">Ã—</a>
                                    <div class="text-center">${errorMessage}</div>
                                </div>
                            </#if>
                            <form role="form" id="login-form" method="post" action="/login">
                                <fieldset>
                                    <input type="hidden" name="redirect_uri" value="${(redirect_uri)!}" />
                                    <p class="form-group">
                                        <input type="email" 
                                               name="username" 
                                               id="username" 
                                               placeholder="${labels['email']}" 
                                               required data-msg="${messages['username.required']}" 
                                               autofocus 
                                               class="field">
                                    </p>
                                    <p class="form-group">
                                        <input type="password" 
                                               name="password" 
                                               id="password" 
                                               placeholder="${labels['password']}" 
                                               required data-msg="${messages['password.required']}" 
                                               autocomplete="off" 
                                               class="field">
                                    </p>
                                    <p class="form-group">
                                        <input type="submit" id="submit" value="${labels['login']}" class="button">
                                    </p>
                                </fieldset>
                            </form>
                        </div>

                        <div class="Rightside">

                            <div class="panel panel-default">
                                <div class="panel-body text-center">${labels["new.to.nowellpoint"]}<a href="/list-plans">&nbsp;${labels["sign.up"]}</a></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/jquery.validate.min.js"></script>

    <script>
        $("#login-form").validate();
    </script>

</body>

</html>
